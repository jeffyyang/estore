<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<title>QQ地图</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			body, button, input, select, textarea {
				font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
			}
			p {
				width: 603px;
				padding-top: 3px;
				margin-top: 10px;
				overflow: hidden;
			}
			input#address {
				width: 300px;
			}
		</style>
		<script src="http://map.qq.com/api/js?v=2.exp"></script>
		<script src="_qqMapService.js"></script>
	</head>
	<body onload="qqMapService.init()">
		<div style="padding: 5px 2px;">
			关键字:
			<input id="address" type="text" value="例如:人民广场" style="width: 50%;margin: 0 20px 0 10px;">
			<button onclick="qqMapService.codeAddress()" style="display: inline;width: 60px;">
				定位
			</button>
		</div>
		<div style="width:100%;height:330px" id="container"></div>
		<p id="result">
			输入地址，点击search进行地址解释。
		</p>
	</body>
</html>
